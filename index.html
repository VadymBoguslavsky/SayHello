<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>axs</title>
	<link rel="stylesheet" href="normalise.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__wrapper">
				<img src="img/head.png" alt="chat">
				<p class="header__info">contuct us</p>
				<p class="header__text"> Say <span>Hello !</span></p>
			</div>
		</header>
		<section class="form">
			<form>
				<div class="input__wrapper">
					<input class="form__name" type="text" name="name" placeholder="Your Name">
					<input class="form__email" type="email" name="email" placeholder="Email">
					<input class="form__subject" type="text" name="subject" placeholder="Subject">
					<textarea name="message" id="" class="form__message" placeholder="Your Message"></textarea>
					<button class="form__btn" type="submit">Send Message</button>

				</div>
			</form>
			<div class="map">
				<iframe class="frame__map" src="https://maps.tilehosting.com/styles/basic/?key=z2GrAq6h02xD8Edtx7Kg" frameborder="0"></iframe>
			</div>
		</section>
		<section class="contact__info">
			<div class="question">
				<img src="img/phone.png" alt="">
				<p class="contact__text">HAVE A QUESTION?</p>
				<a href="tel:+1 1234567890">+1 1234567890</a>
			</div>
			<div class="times">
				<img src="img/times.png" alt="">
				<p class="contact__text">Open Mon - Fri</p>
				<p class="times__work">08:00am to 8:00pm</p>
			</div>
			<div class="chat">
				<img src="img/chat.png" alt="">
				<p class="contact__text">Drop us an email</p>
				<a href="mailto:help@yourdomain.com">help@yourdomain.com</a>
			</div>
		</section>
		<footer class="footer">
			<div class="footer__text">
				<p class="footer__upper-text">TRY OUR <span>SERVICES</span> RIGHT NOW</p>
				<p class="footer__bottom-text">The most appealing part of the theme its very clear and light. And its reveal individual</p>
			</div>
		</footer>
	</div>
</body>

</html>
